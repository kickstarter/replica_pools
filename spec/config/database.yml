test: &test
  adapter: mysql2
  username: root
  password: ''
  host: 127.0.0.1
  port: <%= ENV["MYSQL_PORT"] || 3309 %>
  encoding: utf8
  read_timeout: 1
  database: test_db
  pool: 10 # pool needs to be large enough to create a connection for each pool simultaneously

readonly_login: &readonly_login
  <<: *test
  username: read_only
  password: readme

test_pool_secondary_name_db1:
  <<: *readonly_login

test_pool_secondary_name_db2:
  <<: *readonly_login

test_pool_secondary_name_db3:
  <<: *readonly_login

test_pool_default_name_db1:
  <<: *readonly_login

test_pool_default_name_db2:
  <<: *readonly_login
